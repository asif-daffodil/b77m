<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart Practice</title>
    <!-- CSS only -->
    <!-- <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
         crossorigin="anonymous"
         /> -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- start -->
      <div class="row my-md-5">
        <div
          class="col-md-6 p-4 bg-info h1 text-white text-uppercase text-center"
        >
          Col-6
        </div>
        <div
          class="col-md-6 p-4 bg-primary h1 text-white text-uppercase text-center"
        >
          Col-6
        </div>
      </div>
      <div class="row my-md-auto">
        <div
          class="col-md-5 alert alert-success border border-success shadow p-4 text-md-info h2 text-center mx-auto"
        >
          Hellow Bangladesh
        </div>
      </div>
      <div class="row mt-md-3">
        <div class="col-md-12 p-5 bg-danger"></div>
        <div class="col-md-3 p-5 bg-success"></div>
        <div class="col-md-6 p-5 bg-info"></div>
        <div class="col-md-3 p-5 bg-success"></div>
        <div class="col-md-6 p-5 bg-danger"></div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12 bg-black p-4"></div>
            <div class="col-md-12 bg-info p-4"></div>
          </div>
        </div>
      </div>
      <div class="row my-md-5">
        <div class="col-md-6 m-md-auto">
          <div class="row">
            <div
              class="col-md-12 p-5 border border-success border-5 border-bottom-0"
            ></div>
            <div class="col-md-3 p-5 border border-success border-5"></div>
            <div
              class="col-md-6 p-5 border border-success border-5 border-start-0 border-end-0"
            ></div>
            <div class="col-md-3 p-5 border border-success border-5"></div>
            <div
              class="col-md-6 p-5 border border-success border-5 border-top-0"
            ></div>
            <div
              class="col-md-6 border border-success border-5 border-top-0 border-start-0"
            >
              <div class="row">
                <div
                  class="col-md-12 p-4 border border-bottom-5 border-top-0 border-start-0 border-end-0 border-success"
                ></div>
                <div class="col-md-12 p-4"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end -->
    </div>
    <!-- <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
         crossorigin="anonymous"
         ></script> -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
