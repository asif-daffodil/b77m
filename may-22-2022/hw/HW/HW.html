<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<link rel="stylesheet" href="Style.CSS">
<body>
    <p class="hamid">Generel Information Form</p><br><br>
    
    
    <form action="">
        <p Class="Dhaka">
        <label for="name">Your Name :</label><br />
        <input type="text" placeholder="Your full name" id="name" />
        </p>
        <br />
  
        <p class="Barishal">
        <label for="email">Your Email :</label><br />
        <input type="email" placeholder="Your email address" id="email" />
        <br /><br />
        </p>

        <p Class="Khulna">
        <label for="url">Website :</label><br />
        <input type="url" placeholder="Your web address" id="url" />
        <br /><br />
        </p>
  
        
        <p Class="Chittagong">
        <label for="pass">Password :</label><br />
        <input type="password" placeholder="Your password" id="pass" />
        <br /><br />
        </p>
  
        
        <p Class="Bogura">
        <label for="dob">Date of birth :</label><br />
        <input type="date" placeholder="Date of birth" id="dob" />
        <br /><br />
        </p>
  
        
        <p Class="Agrabad">
        <label for="time">Time of birth :</label><br />
        <input type="time" placeholder="Time of birth" id="time" />
        <br /><br />
        </p>
  
        
        <p class="akbor">
        <label>Gender :</label><br /></p>
        <label for="Male">
          <input type="radio" name="gender" id="Male" />
          Male
        </label>
        <label for="Female">
          <input type="radio" name="gender" id="Female" />
          Female
        </label>
        <label for="Others">
          <input type="radio" name="gender" id="Others" />
          Others
        </label>
        <br /><br />
        
        <p class="sakib"><label>Quata :</label></p>
        <label for="area">
          <input type="checkbox" id="area" />
          Jilla Quata
        </label>
        <label for="disable">
          <input type="checkbox" id="disable" />
          Disabled Quata
        </label>
        <label for="women">
          <input type="checkbox" id="women" />
          Women Quata
        </label>
        <label for="tribe">
          <input type="checkbox" id="tribe" />
          Tribe Quata
        </label>
        <label for="freedom">
          <input type="checkbox" id="freedom" />
          freedom Fighter Quata
        </label>
        <br /><br />
        
        <p class="zilani"><label for="img">
          Upload image
          <input type="file" id="img" />
        </label></p>
        <br /><br />


        <p class="ahsan"><label for="country">
          Country :
          <select name="" id="country">
            <option value="">--Select Country--</option>
            <option value="bd">Bangladesh</option>
            <option value="in">India</option>
            <option value="pak">Pakistan</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="others">Others</option>
          </select>
        </label></p>
        <br /><br />

        <p class="musa"><label for="comment">Your Comment :</label><br /></p>
        <textarea
          name=""
          id="comment"
          cols="50"
          rows="5"
          placeholder="Your Comments"
        ></textarea>
        <br /><br />

        <input type="reset" />
        <input type="submit" value="Submit" />
      </form>
</body>
</html>
