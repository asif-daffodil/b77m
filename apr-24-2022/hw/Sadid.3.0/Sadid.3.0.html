<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML form</title>
  </head>
  <body>
    <h2>HTML Form</h2>
    <form action="">
      <p>First Name: <input type="text" name="first name" id="" /></p>
      <p>Last Name: <input type="text" name="last name" id="" /></p>
      <p>Date of Birth: <input type="date" /></p>
      <p>
        Email:
        <input type="email" name="name" placeholder="Your Email" id="email" />
      </p>
      <p>Mobile Number: <input type="mobile number" id="mnubmer" /></p>
      <p>Password: <input type="password" id="password" /></p>
      <p>Gender</p>
      <p>Male: <input type="radio" name="gender" id="male" /></p>
      <p>Female: <input type="radio" name="gender" id="female" /></p>
      <p>Other: <input type="radio" name="gender" id="other" /></p>
      <p>Upload Image <input type="file" name="image" id="img" /></p>

      <p>
        Country:
        <select name="" id="country">
          <option value="">Select Country</option>
          <option value="ban">Bangladesh</option>
          <option value="pak">Pakistan</option>
          <option value="usa">United States</option>
          <option value="uk">United Kingdom</option>
          <option value="can">Canada</option>
        </select>
      </p>

      <p>
        Comment:
        <textarea
          name="commnets"
          id="comment"
          placeholder="Your Comments"
          cols="50"
          rows="5"
        ></textarea>
      </p>

      <input type="Submit" />
      <input type="Reset" value="register" />
    </form>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
