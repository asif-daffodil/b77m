<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <form action="">

        male 
        </label>
        <label for="Female">
            <input type="radio" name="gender" id="Female">
            female 
        </label>
        <label for="Third">

        </label>

        </label>

        </label>

            Freedom Fighter Quata
        </label>

            Uload image

        </label>

        <label for="">

                <option value="uk">United Kingdom</option>
                <option value="others">Others</option>

        <label for="comment">your comment</label><br>
        <textarea

        id="comment"
        cols="50"
        rows="5"

        ></textarea>
    <br><br>
    <input type="reset" />
    <input type="submit" value="submit" />
